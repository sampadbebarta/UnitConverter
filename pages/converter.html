<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../css/style.css">
    <script data-main="scripts/main" defer src="../js/Converter.js"></script>
</head>
<body>
    <img src="UnitConverter.jpg" alt="Unit Converter">
    <div class="converter-body">
        <h1 class="converter-title">Unit Converter</h1>
        <div>
            <select id="unitType">
                <option value="length">Length</option>
                <option value="area">Area</option>
                <option value="temperature">Temparature</option>
            </select>
        </div>
        <br>
        <input type="number" class="input" placeholder="Input" id="input">
        <span>=</span>
        <input type="number" class="input" placeholder="Result" id="result">
        <select id="inputType" ></select>
        <select id="resultType"></select>
        <br>
    </div>
</body>
</html>
